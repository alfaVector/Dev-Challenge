<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Pide por teclado el nombre, edad y salario de una persona. Muestra el salario de la siguiente forma:
        //a. Si es menor de 16 no tiene edad para trabajar
        //b. Entre 19 y 50 años el salario es un 5 por ciento más
        //c. Entre 51 y 60 años el salario es un 10 por ciento más
        //d. Si es mayor de 60 el salario es un 15 por ciento más
        var nombre, edad, salario;
        nombre = prompt("Ingrese el nombre de la persona:");
        edad = parseInt(prompt("Ingrese la edad de: "));
        salario = parseFloat(prompt("Ingrese el salario:"));

        if (edad < 16) {
            document.write("Ud. deberia estar estudiando, no tiene edad para trabajar.");
        } else {
            if (edad >= 19 && edad <= 50) {
                document.write("Ud Sr. ", nombre, " en condiciones de cobrar un sueldo de $", salario * 1.05);
            } else {
                if (edad >= 51 && edad <= 60) {
                    document.write("Ud Sr. ", nombre, " en condiciones de cobrar un sueldo de $", salario * 1.10);
                }
                if (edad > 60) {
                    document.write("Ud Sr. ", nombre, " en condiciones de cobrar un sueldo de $", salario * 1.15);
                }
            }
        }
    </script>
</head>
