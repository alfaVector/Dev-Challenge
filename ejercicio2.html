<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Pide 5 números por teclado, los suma y los guarda en un array, luego imprime por pantalla la suma y los 
        //números en orden inverso.

        //Debo resaltar que al usar este y los demas codigos, siempre se debe ingresar los datos requeridos. No he validado nada, es
        //decir, cuando los codigos pidan numeros solo deden ingresar numeros.
        var numeros = [],
            sumatoria;
        sumatoria = 0;

        for (let i = 0; i < 5; i++) {
            numeros[i] = parseInt(prompt("Ingrese un numero:")); //Convierto los datos que ingreso a numeros a enteros
            sumatoria = sumatoria + numeros[i]; //Sumo los numeros que tienen cada posicion del vector
        }
        //Muestro el array en el orden inverso
        for (let i = 4; i >= 0; i--) {
            document.write("<br>");
            document.write(numeros[i]);
        }
        //Muestro la suma de los datos.
        document.write("<br>");
        document.write("La suma de todos los numeros del Array es: ", sumatoria)
    </script>
</head>

<body>

</body>

</html>
